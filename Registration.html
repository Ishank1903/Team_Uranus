<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Registration</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .registration-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 0px 20px 0px #888888;
            border-radius: 10px;
            margin-top: 50px;
        }

        .registration-header {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus,
        .form-group input[type="tel"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px #007bff;
        }

        .custom-select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            appearance: none;
        }

        .custom-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px #007bff;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
            transition: background-color 0.3s;
        }

        .btn-register:hover {
            background-color: #0056b3;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #1d8f44;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .bank-logo {
            max-width: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="hsbc_logo.png" alt="HSBC Logo" class="bank-logo">
        </div>
        <div class="registration-container">
            <h2 class="registration-header">Bank Registration</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="full-name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <select class="custom-select" id="account-type" required>
                        <option value="" disabled selected>Select Account Type</option>
                        <option value="savings">Savings Account</option>
                        <option value="checking">Checking Account</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-register">Register</button>
            </form>
            <p class="text-center mt-3">Already registered? <a href="login.html" class="btn btn-login">Login</a></p>
        </div>
    </div>

    <!-- Link to Bootstrap JS if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
