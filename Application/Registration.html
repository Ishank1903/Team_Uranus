<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Banking System</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to bottom, #448AFF, #2979FF);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .registration-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-top: 10vh;
        }

        .registration-header {
            text-align: center;
            margin-bottom: 30px;
            color: #2979FF;
            font-size: 28px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background-color: #2979FF;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .btn-register:hover {
            background-color: #1E5CE1;
        }

        .text-center {
            text-align: center;
        }

        .login-link {
            color: #2979FF;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="registration-container">
            <h2 class="registration-header">Create an Account</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="full-name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-register">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="login.html" class="login-link">Login</a></p>
        </div>
    </div>

    <!-- Link to Bootstrap JS if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
