<!DOCTYPE html>
<html>

<head>
    <title>Banking System Home</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom CSS (styles.css) can be included here if needed -->
</head>

<body>
    <div class="header bg-primary text-white">
        <h1 style="text-align: center;">Welcome to INB</h1>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Payments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
        <div class="menu-button">
            <button class="btn btn-primary" id="menuButton">Menu</button>
        </div>
    </nav>


    <div class="container mt-5">
        <h2>Welcome, [User's Name]!</h2>
        <div class="welcome-message">
            Your Account Balance: $[Balance]
        </div>

        <div class="account-info">
            <label>Account Number:</label>
            <span>[Account Number]</span>
        </div>

        <div class="account-info">
            <label>Email:</label>
            <span>[User's Email]</span>
        </div>

        <div class="account-info">
            <label>Phone Number:</label>
            <span>[User's Phone Number]</span>
        </div>

        <div class="transaction-history mt-4">
            <h3 class="text-center">Transaction History</h3>
            <ul class="list-group">
                <li class="list-group-item">Transaction 1: -$100.00</li>
                <li class="list-group-item">Transaction 2: +$500.00</li>
                <li class="list-group-item">Transaction 3: -$50.00</li>
                <!-- Add more transaction entries dynamically from your backend -->
            </ul>
        </div>
    </div>



    <!-- Link to Bootstrap JS if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
